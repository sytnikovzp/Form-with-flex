<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with flex</title>
    <link rel="stylesheet" href="./assets/style/form-with-flex.css" />
  </head>
  <body>
    <div class="container flex-container">
      <div class="header">
        <div class="header-main"><h1>CREATE AN ACCOUNT</h1></div>
        <div class="header-slogan">
          <p>We always keep your name and email address private.</p>
        </div>
      </div>
      <form>
        <div class="input-text-block">
          <div class="elem-form">
            <input type="text" placeholder="First name" />
          </div>
          <div class="elem-form">
            <input type="text" placeholder="Last name" />
          </div>
          <div class="elem-form">
            <input type="text" placeholder="Display name" />
          </div>
          <div class="elem-form">
            <input type="email" placeholder="Email address" />
          </div>
          <div class="elem-form">
            <input type="password" placeholder="Password" />
          </div>
          <div class="elem-form">
            <input type="password" placeholder="Password Confirmation" />
          </div>
        </div>
        <div class="input-radio-block">
          <div class="radio-button">
            <input type="radio" name="join-type" id="buyer" />
          </div>
          <div class="radio-header">
            <label for="buyer">Join As a Buyer</label>
            <p>
              I am looking for a Name, Logo or Tagline for my business, brand or
              product.
            </p>
          </div>
        </div>
        <div class="input-radio-block">
          <div class="radio-button">
            <input type="radio" name="join-type" id="creative-seller" />
          </div>
          <div class="radio-header">
            <label for="creative-seller"
              >Join As a Creative or Marketplace Seller</label
            >
            <p>
              I plan to submit name ideas, Logo designs or sell names in Domain
              Marketplace.
            </p>
          </div>
        </div>
        <div class="check-box-block">
          <input type="checkbox" id="allow" />
          <label for="allow"
            >Allow Squadhelp to send marketplacing/promotial offers from time to
            time</label
          >
        </div>
        <div class="button-block">
          <div class="create-account-button">
            <a href="#" class="button">Create account</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
